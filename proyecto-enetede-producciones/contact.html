    <main class="main-contact">
        <div> <!-- Video del spa -->
            <video src="./assets/spa-holistico-video.mp4" autoplay="true" muted="true" loop="true" alt="Spa Holísitco" class="video-spa"></video>
            
         </div>
        <div class="container-form">
            <!-- Formulario de contacto con nombre, pronombre, telefono, mail y mensaje que al clickear Enviar, muestra los datos en la consola -->
            <form>
                <h2>Contactanos para reservar tu turno en el spa</h2>
                <label for="nombre">Nombre : <input type="text" name="nombre" id="nombre" placeholder="Nombre" required> </label><br>
                <label for="apellido">Apellido : <input type="text" name="apellido" id="apellido" placeholder="Apellido" required> </label><br>
                <label for="pronombre"> Pronombres : </label><br>
                 <input type="radio" name="pronombre" value="femeninos"> Solo femeninos<br>
                  <input type="radio" name="pronombre" value="masculinos"> Solo masculinos<br>
                   <input type="radio" name="pronombre" value="neutros"> Solo neutros <br>
                   <input type="radio" name="pronombre" value="indistintos"> Me da igual <br>
                <label for="telefono">Teléfono : <input type="tel" name="telefono" id="telefono" placeholder="Teléfono" required></input><br>
                <label for="email">E-mail : <input type="email" name="email" id="email" placeholder="E-mail" required></input><br>
                <label for="mensaje">Mensaje : </label> <textarea name="mensaje" id="mensaje" placeholder="Su mensaje" required></textarea><br><br>
              <button type="submit" value="enviar" id="submit" onclick="getData()">Enviar</button>
            </form>
         </div>
        
    </main>
